<!-- blog/templates/blog/post-edit.html -->
{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Post</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
